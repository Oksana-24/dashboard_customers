<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Customers</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a class="logo" href="./index.html">
          <svg class="logo__svg" width="24" height="24">
            <use href="./images/icons.svg#icon-logo"></use>
          </svg>
          Dashboard
          <span class="logo__span"> v.01 </span>
        </a>
        <ul class="menu-list">
          <li class="menu-list__item">
            <a class="menu-list__link">
              <svg  width="24" height="24">
                <use href="./images/icons.svg#icon-key-square"></use>
              </svg>
              Dashboard
            </a>
          </li>
          <li class="menu-list__item">
            <a class="menu-list__link">
              <svg  width="24" height="24">
                <use href="./images/icons.svg#icon-square"></use>
              </svg>
              Product<i class="arrow"></i>
            </a>
          </li>
          <li class="menu-list__item current ">
            <a class="menu-list__link">
              <svg  width="24" height="24">
                <use href="./images/icons.svg#icon-user-square"></use>
              </svg>
              Customers <i class="arrow arrow__current"></i>
            </a>
          </li>
          <li class="menu-list__item">
            <a class="menu-list__link">
              <svg  width="24" height="24">
                <use href="./images/icons.svg#icon-wallet-money"></use>
              </svg>
              Income<i class="arrow"></i>
            </a>
          </li>
          <li class="menu-list__item">
            <a class="menu-list__link">
              <svg  width="24" height="24">
                <use href="./images/icons.svg#icon-discount-shape"></use>
              </svg>
              Promote<i class="arrow"></i>
            </a>
          </li>
          <li class="menu-list__item">
            <a class="menu-list__link">
              <svg  width="24" height="24">
                <use href="./images/icons.svg#icon-message-question"></use>
              </svg>
              Help<i class="arrow"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
